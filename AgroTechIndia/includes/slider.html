<!------Start Slider part------->
   <div class="row slider">
   <div class="col-sm-12" style="margin:0px; padding:0px;">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Images/wilsan-u-BCATbA86WAw-unsplash.jpg" alt="Los Angeles" style="width:100%; height:400px; color:red; font-size:25px;">
      </div>

      <div class="item">
        <img src="Images/danielps-somintac-ncQT35ckj6o-unsplash.jpg" alt="Chicago" style="width:100%;height:400px;">
      </div>
    
      <div class="item">
        <img src="Images/ashraful-haque-akash-MuiC_cZL80Q-unsplash.jpg" alt="New york" style="width:100%;height:400px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
   </div>
   </div>
    <!-------Part Slider part------->
